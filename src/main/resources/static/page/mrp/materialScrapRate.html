<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>物料损耗率</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=317"/>
    <!--[if lt IE 9]>
    <script src="../../assets/libs/html5shiv/html5shiv.min.js"></script>
    <script src="../../assets/libs/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">物料组:</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="materialGroup" placeholder="请输入搜索物料组">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">物料:</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="material" placeholder="请输入搜索料号">
                        </div>
                    </div>
                    &nbsp;
                    <div class="layui-inline">
                        <button class="layui-btn icon-btn" lay-filter="search" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>

            <!-- 表格 -->
            <table id="tableMaterialScrapRate" lay-filter="tableMaterialScrapRate"></table>
        </div>
    </div>
</div>
<!-- 表格工具栏 -->
<script type="text/html" id="toolbar">
    <p>
        <button class="layui-btn layui-btn-sm  icon-btn">
            <i class="layui-icon layui-icon-upload-circle"></i>&nbsp;导入
        </button>
        &nbsp;
        <button class="layui-btn layui-btn-sm  icon-btn">
            <i class="layui-icon layui-icon-download-circle"></i>&nbsp;导出
        </button>
        &nbsp;
        <button class="layui-btn layui-btn-sm  icon-btn" lay-event="add">
            <i class="layui-icon layui-icon-add-1"></i>&nbsp;添加
        </button>
        &nbsp;
        <button class="layui-btn layui-btn-sm  icon-btn" lay-event="add">
            <i class="layui-icon layui-icon-edit"></i>&nbsp;修改
        </button>
    </p>
</script>
<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=317"></script>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form;
        var table = layui.table;

        /* 表格渲染 */
        table.render({
            elem: '#tableMaterialScrapRate',
            url: '/mrp/lossRate/list',
            method: 'get',
            page: true,
            cols: [[
                {type: 'numbers', align: 'center'},
                {field: 'materialGroup', title: '物料组', align: 'center'},
                {field: 'material', title: '料号', align: 'center'},
                {field: 'scrapRate', title: '损耗率', align: 'center'},
                {field: 'effectDate', title: '生效日期', align: 'center'},
                {field: 'expireDate', title: '失效日期', align: 'center'},
                {field: 'memo', title: '说明', align: 'center'}
            ]],
            size: 'sm',
            even: true,
            toolbar: "#toolbar"
        });


        /* 表格搜索 */
        form.on('submit(search)', function (data) {
            table.reload('tableMaterialScrapRate', {where: data.field});
            return false;
        });
    });
</script>
</body>
</html>
