<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>BOM</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=317"/>
    <!--[if lt IE 9]>
    <script src="../../assets/libs/html5shiv/html5shiv.min.js"></script>
    <script src="../../assets/libs/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">产品:</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="product" placeholder="请输入搜索产品">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button class="layui-btn icon-btn" lay-filter="search" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>

            <!-- 表格 -->
            <table id="tableBom" lay-filter="tableBom"></table>
        </div>
    </div>
</div>
<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=317"></script>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form;
        var table = layui.table;

        /* 表格渲染 */
        table.render({
            elem: '#tableBom',
            url: '/mrp/bom/list',
            method: 'get',
            page: true,
            cols: [[
                {type: 'numbers', align: 'center'},
                {field: 'product', title: '产品', align: 'center'},
                {field: 'material', title: '料号', align: 'center'},
                {field: 'materialDescription', title: '物料描述', align: 'center'},
                {field: 'unit', title: 'unit', align: 'center'}
            ]],
            size: 'sm',
            even: true
        });

        /* 表格搜索 */
        form.on('submit(search)', function (data) {
            table.reload('tableBom', {where: data.field});
            return false;
        });
    });
</script>
</body>
</html>
