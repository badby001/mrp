<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>供应商到货计划</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=317"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .layui-table-view .layui-table[lay-size="sm"] .layui-table-cell {
            height: auto;
        }
        .layui-table-cell {
            height: auto;
            padding: 0 0;
        }
        .div_border {
            border-width: 1px;
            border-style: solid;
            border-color:#e6e6e6;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .plan {
            margin: -5px 0px;
            text-align: center;
        }
        .plan .plan_child {
            height: 25px;
            line-height: 25px;
        }
    </style>
</head>
<body>
<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">年月:</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="month" name="month">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">机种:</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="model">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">产品:</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="product">
                        </div>
                    </div>

                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="search" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>

            <!-- 表格 -->
            <table id="tableDps" lay-filter="tableDps"></table>
        </div>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=317"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'xmSelect', 'laydate', 'notice', 'upload'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var laydate = layui.laydate;
        var notice = layui.notice;
        var upload = layui.upload;

        //年月选择器
        laydate.render({
            elem: '#month',
            type: 'month',
            value: new Date()
        });

        // 获取每月的天数
        var mGetDate = function(year, month) {
            var dayCount;
            var now = new Date(year,month, 0);
            dayCount = now.getDate();
            return dayCount;
        };
        // 创建一个月的日期数组
        var crateDates = function(date) {
            var ars = [];
            var year = date.getFullYear();
            var month = date.getMonth();
            // 一个月的天数
            var days = mGetDate(year, month+1);
            for(var i=1; i<days+1; i++) {
                ars.push(new Date(year, month, i));
            }
            return ars;
        };
        // 日期格式化
        function dateFormat(fmt, date) {
            var o = {
                "M+" : date.getMonth()+1,     //月份
                "d+" : date.getDate(),     //日
                "h+" : date.getHours(),     //小时
                "m+" : date.getMinutes(),     //分
                "s+" : date.getSeconds(),     //秒
                "q+" : Math.floor((date.getMonth()+3)/3), //季度
                "S" : date.getMilliseconds()    //毫秒
            };
            if(/(y+)/.test(fmt))
                fmt=fmt.replace(RegExp.$1, (date.getFullYear()+"").substr(4 - RegExp.$1.length));
            for(var k in o)
                if(new RegExp("("+ k +")").test(fmt))
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
            return fmt;
        }


        /* 创建表格的列配置 */
        var createColsOption = function(date) {
            // 日期数组
            var dates = crateDates(date);
            // 表头
            var cols = [
                {type: 'numbers', width: 30, fixed: 'left', rowspan: "2"},
                {field: 'model', title: '机种',  align: 'center', width: 100, fixed: 'left', rowspan: 2},
                {field: 'product', title: '产品',  align: 'center', width: 150, fixed: 'left', rowspan: 2},
                {title: 'Qty', align: 'center', rowspan: 2, fixed: 'left',
                    templet: function(data) {
                        var d=0;
                        var details = data.dpsDetails;
                        for(var j=0; j<details.length; j++) {
                            if(details[j].quantity) {
                                d += details[j].quantity;
                            }
                        }
                        if(d==0) {
                            d = "";
                        }
                        return d;
                    }
                }
            ];

            // 第二行表头（星期几）
            var secondCols = [];
            for(var i=0; i<dates.length; i++) {
                cols.push({title: dateFormat("MM/dd", dates[i]), align: 'center', colspan: 1.1});
                secondCols.push(createCel(dates[i]));
            }
            return [cols, secondCols];
        };

        var createCel = function(date) {
            var a = ["日", "一", "二", "三", "四", "五", "六"];
            var week = date.getDay();
            var date_str =  dateFormat("yyyy-MM-dd", date);
            return {
                title: a[week],
                align: 'center',
                templet: function(data) {
                    var d;
                    var details = data.dpsDetails;
                    for(var j=0; j<details.length; j++) {
                        if(date_str === details[j].date) {
                            d = details[j].quantity;
                            break;
                        }
                    }
                    if(!d) {
                        d = "";
                    }
                    return d;
                }
            };
        };

        // 表格渲染
        table.render({
            elem: '#tableDps',
            page: true,
            limit: 30,
            data: [],
            cols: [],
            toolbar: "#toolbar",
            size: 'sm',
            height: 'full-10'
        });

        // 表格重载数据
        var reloadTableVenderArrivalPlan = function(month, model, product) {
            var index = layer.load(1);
            $.post('/mrp/dps2', {
                month: month,
                model: model,
                product: product
            }, function(data) {
                if(data.code === 0) {
                    notice.msg('数据获取成功，加载表格', {icon: 5});
                    month = month + "-01";
                    var date = new Date(Date.parse(month.replace(/-/g,  "/")));      //转换成Data();
                    var colOption = createColsOption(date);
                    table.reload('tableDps', {data: data.data, cols: colOption})
                    layer.close(index);
                } else {
                    notice.msg(data.msg, {icon: 2});
                    layer.close(index);
                }
            });
        };

        /* 表格搜索 */
        form.on('submit(search)', function (data) {
            if(!data.field.month) {
                notice.msg('请选择月份', {icon: 5});
                return false;
            }
            reloadTableVenderArrivalPlan(data.field.month, data.field.model, data.field.product);
            return false;
        });
        $("button[lay-filter=search]").click();
    });
</script>
</body>
</html>
