<script>
    layui.use(['layer', 'steps', 'form', 'table', 'notice', 'admin', 'laytpl', 'laydate', 'yutons_sug'], function () {
        var table = layui.table;
        var $ = layui.$;
        var notice = layui.notice;
        var admin = layui.admin;
        var form = layui.form;
        var laytpl = layui.laytpl;
        var laydate = layui.laydate;
        var yutons_sug = layui.yutons_sug;

        /* 获取URL请求的参数 */
        var getQueryVariable = function (variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] === variable){return pair[1];}
            }
            return(false);
        };
        var ver = getQueryVariable("mrpVer");

        //获取MRP的信息
        var getMrpVer = function(ver) {
            var mrpVer = {};
            $.ajaxSettings.async = false;
            $.get('/mrp/mrpVer/getMrpVer', {mrpVer: ver}, function(res) {
                if(res.code === 200) {
                    mrpVer = res.data;
                } else {
                    notice.msg(res.msg, {icon: 2});
                }
            });
            $.ajaxSettings.async = true;
            return mrpVer;
        };
        var mrpVer = getMrpVer(ver);

        //开始和结束日期控件
        $("#rangeDate").val(mrpVer.startDate + " ~ " + mrpVer.endDate);
        laydate.render({
            elem: '#rangeDate',
            trigger: 'click',
            range: '~',
            min: mrpVer.startDate,
            max: mrpVer.endDate,
            btns: ['confirm'],
            done: function(value){
                //如果时间控件修改重新渲染表格
                if(value !== $("#rangeDate").val()) {
                    var rangeDate = value.split('~');
                    var startDate = rangeDate[0].trim();
                    var endDate = rangeDate[1].trim();
                    tableRender(ver, startDate, endDate);
                }
            }
        });

        //获取MRP的日历
        var getMrpCalendar = function(ver, fromDate, toDate) {
            var calendar = {};
            $.ajaxSettings.async = false;
            $.get('/mrp/mrpVer/getMrpCalendar', {mrpVer: ver, fromDate: fromDate, toDate: toDate}, function(res) {
                if(res.code === 200) {
                    calendar = res.data;
                } else {
                    notice.msg(res.msg, {icon: 2});
                }
            });
            $.ajaxSettings.async = true;
            return calendar;
        };

        //添加表格表头的日期
        var addColsDay = function(cols, days, weeks) {
            var col = cols[0];
            for(var i=0; i<days.length; i++) {
                (function(day, week) {
                    var day_ = day.substring(5, 10);
                    if(day_.indexOf('0') === 0) {
                        day_ = day_.substring(1, 5);
                    }
                    var style = '';
                    if(week === '星期六' || week === '星期日') {
                        style = 'style="background-color: yellow"';
                    } else {
                        style = 'style="background-color: yellowgreen"';
                    }
                    var title = laytpl(tableTitleDemo.innerHTML).render({day: day_, week: week, style: style});
                    col.push({
                        field: day,
                        title: title,
                        align: 'center',
                        width: 80,
                        templet: function (data) {
                            var d = data[day];
                            d.demandQty = format(d.demandQty);
                            d.lossQty = format(d.lossQty);
                            d.arrivalQty = format(d.arrivalQty);
                            d.balanceQty = format(d.balanceQty);
                            return laytpl(mrpDataDemo.innerHTML).render(d);
                        }
                    });
                })(days[i], weeks[i]);
            }
        };
        // 月份汇总
        var addColsMonth = function(cols, months) {
            var col = cols[0];
            for(var i=0; i<months.length; i++) {
                (function(month) {
                    var title = month.substring(5, 7) + "月汇总";
                    col.push({
                        field: month,
                        title: title,
                        align: 'center',
                        width: 80,
                        templet: function (data) {
                            var d = data[month];
                            d.demandQty = format(d.demandQty);
                            d.lossQty = format(d.lossQty);
                            d.arrivalQty = format(d.arrivalQty);
                            d.balanceQty = format(d.balanceQty);
                            return laytpl(mrpDataMonthDemo.innerHTML).render(d);
                        }
                    });
                })(months[i]);
            }

        };

        //表格渲染
        var tableRender = function(ver, fromDate, toDate) {
            var cols = [[
                {type: 'numbers', align: 'center', fixed: 'left', title: '<span style="line-height:40px"></span>'},
                {field: 'material', title: '<span style="line-height:40px">料号</span>', align: 'center', width: 100, fixed: 'left'},
                {field: 'materialName', title: '物料描述', align: 'center', width: 140},
                {field: 'products', title: '机种', align: 'center', width: 140, templet: function(d) {
                    var products =  d.products.split(',');
                    var html_1 = '<div>';
                    var html_2 = '<div style="display: none">';
                    if(products.length<5) {
                        for(var i=0; i<products.length; i++) {
                            html_1 += "<div>"+products[i]+"</div>";
                        }
                    } else {
                        for(var i=0; i<products.length; i++) {
                            if(i<4) {
                                html_1 += "<div>"+products[i]+"</div>";
                            }
                            html_2 += "<div>"+products[i]+"</div>";
                        }
                        html_1 += '<button style="height: 20px;line-height: 15px;" onclick="expansionProduct(this)" type="button" class="layui-btn layui-btn-xs layui-btn-primary layui-btn-fluid">' +
                            '更多<i class="layui-icon layui-icon-down"></i></button>';
                        html_2 += '<button style="height: 20px;line-height: 15px;" onclick="expansionProduct(this)" type="button" class="layui-btn layui-btn-xs layui-btn-primary layui-btn-fluid">' +
                            '收起<i class="layui-icon layui-icon-up"></i></button>';
                    }
                    html_1 += '</div>';
                    html_2 += '</div>';
                    return '<div>'+html_1+html_2+'</div>';
                }},
                {field: 'plant', title: '厂别', align: 'center', width: 60},
                {field: 'materialGroup', title: '物料组', align: 'center', width: 60},
                {field: 'supplier', title: '供应商', align: 'center', width: 100, templet: function(d) {
                    var suppliers =  d.supplier.split(',');
                    var html_1 = '<div>';
                    var html_2 = '<div style="display: none">';
                    if(suppliers.length<5) {
                        for(var i=0; i<suppliers.length; i++) {
                            html_1 += "<div>"+suppliers[i]+"</div>";
                        }
                    } else {
                        for(var i=0; i<suppliers.length; i++) {
                            if(i<4) {
                                html_1 += "<div>"+suppliers[i]+"</div>";
                            }
                            html_2 += "<div>"+suppliers[i]+"</div>";
                        }
                        html_1 += '<button style="height: 20px;line-height: 15px;" onclick="expansionProduct(this)" type="button" class="layui-btn layui-btn-xs layui-btn-primary layui-btn-fluid">' +
                            '更多<i class="layui-icon layui-icon-down"></i></button>';
                        html_2 += '<button style="height: 20px;line-height: 15px;" onclick="expansionProduct(this)" type="button" class="layui-btn layui-btn-xs layui-btn-primary layui-btn-fluid">' +
                            '收起<i class="layui-icon layui-icon-up"></i></button>';
                    }
                    html_1 += '</div>';
                    html_2 += '</div>';
                    return '<div>'+html_1+html_2+'</div>';
                }},
                {field: 'lossRate', title: '损耗率', align: 'center', width: 60},
                {field: 'goodInventory', title: '良品库存', align: 'center', width: 60, templet: function(d) {
                    return '<span>'+format(d.goodInventory)+'</span>';
                    }},
                {field: 'dullInventory', title: '呆滞库存', align: 'center', width: 60, templet: function(d) {
                        return '<span style="color: red;">'+format(d.dullInventory)+'</span>';
                    }},
                {templet: '#mrpDataTitleDemo', width: 60}
            ]];
            var calendar = getMrpCalendar(ver, fromDate, toDate);
            addColsMonth(cols, calendar.months);
            addColsDay(cols, calendar.days, calendar.weeks);

            table.render({
                elem: '#tableMrpData',
                url: '/mrp/mrpData/getPageMrpData',
                where: {
                    mrpVer: ver
                },
                cols: cols,
                limit: 50,
                page: true,
                size: 'sm',
                even: true,
                done: function(res, curr, count){
                    //处理表格列固定高度不统一问题
                    $(".layui-table-main  tr").each(function (index ,val) {
                        $($(".layui-table-fixed .layui-table-body tbody tr")[index]).height($(val).height());
                    });
                },
                height: 'full-20'
            });
        };
        tableRender(ver);

        //搜索
        form.on('submit(search)', function (data) {
            //查询条件更新
            table.reload('tableMrpData', {
                where: {
                    mrpVer: ver,
                    product: data.field.product,
                    materialGroup: data.field.materialGroup,
                    material: data.field.material,
                    supplier: data.field.supplier
                },
                page: { curr: 1 }
            });
            return false;
        });

        //监听工具条
        table.on('tool(tableMrpData)', function(obj){
            var event_fabDate = obj.event.split('_');
            var event = event_fabDate[0];
            var fabDate = event_fabDate[1];
            switch(event){
                case 'showDemand':
                    showDemand(ver, obj.data.material, fabDate);
                    break;
                case 'showArrival':
                    showArrival(obj.data.plant, obj.data.material, fabDate, obj);
                    break;
                case 'editBalance':
                    editBalance(ver, obj.data.material, fabDate, obj);
                    break;
                case 'allocation':
                    allocation(obj.data.plant, obj.data.material, fabDate, obj);
                    break;
            }
        });

        //查看料号的需求量详细
        var showDemand = function(ver, material, fabDate) {
            var html_URL = '/page/mrp2/MaterialDemandDetail.html?mrpVer='+ver+"&material="+material+"&fabDate="+fabDate;
            var day = fabDate.substring(5, 10);
            if(day.indexOf('0') === 0) {
                day = day.substring(1, 5);
            }
            var title = day + '日材料' + '<span style="color: #01AAED">'+ material + '</span>' + '的需求详情';
            admin.open({
                type: 2,
                title: title,
                content: html_URL,
                area: ['900px', '390px']
            });
        };

        //查看料号的到货计划详细
        var showArrival = function(plant, material, fabDate, obj) {
            var html_URL = '/page/mrp2/MaterialArrival.html?plant='+plant+"&material="+material+"&fabDate="+fabDate;
            var day = fabDate.substring(5, 10);
            if(day.indexOf('0') === 0) {
                day = day.substring(1, 5);
            }
            var title = day + '日材料' + '<span style="color: #01AAED">'+ material + '</span>' + '的需求详情';
            var layIndex = admin.open({
                type: 2,
                title: title,
                content: html_URL,
                area: ['900px', '390px'],
                data: { plant: plant, material: material, fabDate: fabDate },
                end: function() {
                    if (admin.getLayerData(layIndex, 'editOk')) {
                        // 弹框关闭更新料号的数据
                        var loadIndex_ = layer.msg('更新中...', {icon: 16, shade: 0.01, time: false});
                        $.get('/mrp/mrpData/updateMrpMaterial', {
                            mrpVer: ver,
                            material: obj.data.material
                        }, function(res) {
                            if(res.code === 200) {
                                notice.msg("更新到货计划成功", {icon: 5});
                                obj.update(res.data);
                                layer.close(loadIndex_);
                            } else {
                                layer.close(loadIndex_);
                                notice.msg(res.msg, {icon: 2});
                            }
                        });
                    }

                }
            });
        };

        //修改料号的结余量
        var editBalance = function(ver, material, fabDate, obj) {
            var title = "材料" + material + "结余量修改";
            admin.open({
                type: 1,
                title: title,
                content: $('#editBalanceDialog').html(),
                // area: ['400px', '400px'],
                btn: ['提交', '取消'],
                success: function (layero, dIndex) {
                    form.val('editBalanceForm', obj.data[fabDate]);
                },
                yes: function(index, layero) {
                    var data = form.val("editBalanceForm");
                    $.post('/mrp/mrpData/editBalance', {
                        mrpVer: ver,
                        material: material,
                        fabDate: fabDate,
                        balanceQty: data.balanceQty,
                        memo: data.memo
                    }, function(res) {
                        if(res.code == 200) {
                            layer.close(index);
                            // 弹框关闭更新料号的数据
                            var loadIndex_ = layer.msg('更新中...', {icon: 16, shade: 0.01, time: false});
                            $.get('/mrp/mrpData/updateMrpMaterial', {
                                mrpVer: ver,
                                material: obj.data.material
                            }, function(res) {
                                if(res.code === 200) {
                                    notice.msg("更新到货计划成功", {icon: 5});
                                    obj.update(res.data);
                                    layer.close(loadIndex_);
                                } else {
                                    layer.close(loadIndex_);
                                    notice.msg(res.msg, {icon: 2});
                                }
                            });
                        } else {
                            notice.msg(res.msg, {icon: 2});
                        }
                    });
                }
            });
        };

        var allocation = function(plant, material, fabDate, obj) {
            var html_URL = '/page/mrp2/AllocationMaterial.html?mrpVer='+ver+"&material="+material+"&fabDate="+fabDate;
            var day = fabDate.substring(5, 10);
            if(day.indexOf('0') === 0) {
                day = day.substring(1, 5);
            }
            var title = day + '日材料' + '<span style="color: #01AAED">'+ material + '</span>' + '数量分配';
            var layIndex = admin.open({
                type: 2,
                title: title,
                content: html_URL,
                area: ['900px', '390px'],
                data: { plant: plant, material: material, fabDate: fabDate, mrpVer: ver },
                end: function() {
                    if (admin.getLayerData(layIndex, 'editOk')) {
                        // 弹框关闭更新料号的数据
                        var allocationTotal = admin.getLayerData(layIndex, 'allocationTotal');
                        var data = obj.data;
                        data[fabDate].allocationQty = allocationTotal;
                        obj.update(data);
                    }

                }
            });
        };

        //千分位
        var format = function(num) {
            return num && num.toString()
                .replace(/\d+/, function(s){
                    return s.replace(/(\d)(?=(\d{3})+$)/g, '$1,')
                })
        };

        //机种展开
        window.expansionProduct = function(object) {
            $(object).parent().hide();
            $($(object).parent()).siblings().show();
        };

        // 下拉框选项
        yutons_sug.render({
            id: 'product',
            type: 'sug',
            url: '/mrp/getProduct?mrpVer=' + ver
        });

        yutons_sug.render({
            id: 'material',
            type: 'sug',
            url: '/mrp/getMaterial?mrpVer=' + ver
        });

        yutons_sug.render({
            id: 'materialGroup',
            type: 'sug',
            url: '/mrp/getMaterialGroup?mrpVer=' + ver
        });

        yutons_sug.render({
            id: 'supplier',
            type: 'sug',
            url: '/mrp/getSupplier?mrpVer=' + ver
        });


        //导出
        $("#export").click(function() {
            var materialGroup = $('input[name=materialGroup]').val();
            if(materialGroup) {
                window.open('/mrp/mrpData/exportMrpData?mrpVer='+ver+'&materialGroup='+materialGroup);
            } else {
                layer.msg("请选择物料组");
            }
        });

    });
</script>
