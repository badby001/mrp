<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>MRP版本信息</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=317"/>
    <!--[if lt IE 9]>
    <script src="../../assets/libs/html5shiv/html5shiv.min.js"></script>
    <script src="../../assets/libs/respond/respond.min.js"></script>
    <![endif]-->
    <style>
        /** ---------------------------theme-my主题start----------------------------------- */

        /* input */
        .theme-my .layui-input:focus,
        .theme-my .layui-textarea:focus,
        .theme-my xm-select:hover {
            border-color: #009688 !important;
        }

        .theme-my .layui-input:focus,
        .theme-my .layui-textarea:focus,
        .theme-my .layui-btn:active,
        .theme-my .layui-layer.layui-layer-admin .layui-layer-btn a:focus,
        .theme-my .layui-layer.layui-layer-admin .layui-layer-btn a:active,
        .theme-my xm-select:active {
            box-shadow: 0 0 0 2px rgba(0,150,136,.2);
        }

        .theme-my .layui-form-danger:focus,
        .theme-my .layui-form-danger + .layui-form-select .layui-input {
            box-shadow: 0 0 0 2px rgba(237, 64, 20, .2);
        }

        .theme-my .layui-btn.layui-btn-normal:focus,
        .theme-my .layui-btn.layui-btn-normal:active {
            box-shadow-color: rgba(20, 159, 255, .2);
        }

        .theme-my .layui-btn.layui-btn-warm:active {
            box-shadow: 0 0 0 2px rgba(255, 184, 0, .2);
        }

        .theme-my .layui-btn.layui-btn-danger:active {
            box-shadow: 0 0 0 2px rgba(255, 87, 34, .2);
        }




        /* input、button height */
        /* button */
        .theme-my .layui-btn {
            height: 32px;
            line-height: 32px;
            border-radius: 4px;
        }

        .theme-my .layui-layer.layui-layer-admin .layui-layer-btn a {
            height: 30px;
            line-height: 30px;
            border-radius: 4px;
        }

        /* input */
        .theme-my .layui-input,
        .theme-my .layui-select,
        .theme-my .layui-textarea,
        .theme-my xm-select {
            height: 32px;
            border-radius: 4px;
        }

        /* form */
        .theme-my .layui-form-label,
        .theme-my .layui-form-mid {
            padding-top: 6px;
            padding-bottom: 6px;
        }

        .theme-my .layui-input-block {
            min-height: 32px;
        }

        .theme-my .layui-form-radio {
            margin-top: 2px;
        }

        /* button lg sm */
        .theme-my .layui-btn-lg {
            height: 42px;
            line-height: 42px;
        }

        .theme-my .layui-btn.layui-btn-sm {
            height: 28px;
            line-height: 28px;
        }

        .theme-my .layui-btn.layui-btn-xs {
            height: 22px;
            line-height: 22px;
        }

        /** ---------------------------theme-my主题end----------------------------------- */
    </style>
</head>
<body>
<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="theme-my">
    <div class="layui-card" style="min-height:700px">
        <div class="layui-card-body">
            <!-- 表格 -->
            <table id="tableSupplierArrivalPlan" lay-filter="tableSupplierArrivalPlan"></table>
        </div>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <!-- 表格工具栏 -->
    <form class="layui-form toolbar table-tool-mini">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label w-auto">起止日期:</label>
                <div class="layui-input-inline">
                    <input id="rangeDate" name="rangeDate" class="layui-input" placeholder="请选择开始和结束日期"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label w-auto">厂别:</label>
                <div class="layui-input-inline">
                    <input name="plant" class="layui-input" placeholder="请选择厂别"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label w-auto">&nbsp;&nbsp;&nbsp;&nbsp;物料组:</label>
                <div class="layui-input-inline">
                    <input name="materialGroup" class="layui-input" placeholder="请选择物料组"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label w-auto">料号:</label>
                <div class="layui-input-inline">
                    <input name="material" class="layui-input" placeholder="请选择物料"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label w-auto">&nbsp;&nbsp;&nbsp;&nbsp;供应商:</label>
                <div class="layui-input-inline">
                    <input name="supplier" class="layui-input" placeholder="请选择物料"/>
                </div>
            </div>
            <div class="layui-inline" style="padding-right: 110px;">
                <button class="layui-btn layui-btn-sm icon-btn" lay-filter="tableSearch" lay-submit>
                    <i class="layui-icon">&#xe615;</i>搜索
                </button>
            </div>
        </div>
    </form>
</script>
<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=317"></script>
<script>
    layui.use(['layer', 'steps', 'form', 'table', 'notice', 'admin', 'laytpl', 'laydate'], function () {
        var table = layui.table;
        var $ = layui.$;
        var notice = layui.notice;
        var admin = layui.admin;
        var form = layui.form;
        var laytpl = layui.laytpl;
        var laydate = layui.laydate;

        var calendar = {};
        var tableCols = [];
        var startDate = '2020-05-01';
        var endDate = '2020-05-30';

        /* 渲染日期区间 */
        var renderRangeDate = function() {
            $("#rangeDate").val(startDate + " ~ " + endDate);
            laydate.render({
                elem: '#rangeDate',
                trigger: 'click',
                range: '~'
            });
        };

        /* 获取日历 */
        var getCalendar =  function(startDate, endDate) {
            var calendar_ = {};
            $.ajax({
                type: 'get',
                url: '/mrp/supplierArrivalPlan/getCalendar',
                data: {
                    startDate: startDate,
                    endDate: endDate
                },
                async: false,
                success: function(res){
                    if(res.code === 200) {
                        calendar_ = res.data;
                    } else {
                        notice.msg(res.msg, {icon: 2});
                    }
                },
                error: function(res) {
                    notice.msg("获取日历请求失败，" + res.status, {icon: 2});
                }
            });
            return calendar_;
        };

        /* 表格渲染 */
        var tableRender = function(cols) {
            table.render({
                elem: '#tableSupplierArrivalPlan',
                url: '/mrp/supplierArrivalPlan/listSupplerArrivalPlan',
                where: {
                    plant: '',
                    materialGroup: '',
                    material: '',
                    supplier: '',
                    startDate: startDate,
                    endDate: endDate
                },
                method: 'get',
                cols: cols,
                height: 'full-10',
                page: true,
                limit: 200,
                size: 'sm',
                even: true,
                toolbar: '#toolbarDemo'
            });
        };

        /* 表格重载 */
        var tableReload = function(plant, materialGroup, material, supplier, startDate_, endDate_) {
            if(startDate_ != startDate || endDate_ != endDate) {
                calendar = getCalendar(startDate_, endDate_);
                tableCols = buildTableCols(calendar);
                startDate = startDate_;
                endDate = endDate_;
            }
            table.reload('tableSupplierArrivalPlan', {
                where: {
                    plant: plant,
                    materialGroup: materialGroup,
                    material: material,
                    supplier: supplier,
                    startDate: startDate,
                    endDate: endDate
                },
                cols: tableCols,
                page: { curr: 1 }
            });
        };

        /*
         * 构造表格的表头
         * @param days[] 日期数组
         * @param weeks[]  星期数组
         */
        var buildTableCols = function(calender) {
            var days = calender.days, weeks = calender.weeks;
            // 第一行表头
            var col1 = [
                {type: 'numbers', align: 'center', fixed: 'left', rowspan: 2},
                {field: 'plant', title: '厂别', align: 'center', rowspan: 2, width: 80, fixed: 'left'},
                {field: 'material', title: '料号', align: 'center', rowspan: 2, width: 120, fixed: 'left'},
                {field: 'supplierCode', title: '供应商ID', align: 'center', rowspan: 2, width: 80, fixed: 'left'},
                {field: 'materialGroup', title: '物料组', align: 'center', rowspan: 2, width: 80},
                {field: 'materialName', title: '品名', align: 'center', rowspan: 2, width: 80},
                {field: 'supplier', title: '供应商', align: 'center', rowspan: 2, width: 80}
            ];
            for(var i=0; i<weeks.length; i++) {
                col1.push({title: weeks[i], align: 'center', colspan: 1.1, width: 70});
            }
            // 第二行表头
            var col2 = [];
            for(var j=0; j<days.length; j++) {
                (function(day) {
                    var day_ = day.substring(5, 10);
                    if(day_.indexOf('0') === 0) {
                        day_ = day_.substring(1, 5);
                    }
                    col2.push(
                        { field: day, title: day_,  align: 'center', width: 70});
                })(days[j]);
            }
            return [col1, col2];
        };

        /* 表格搜索 */
        form.on('submit(tableSearch)', function (data) {
            if(data.field.rangeDate === "") {
                notice.msg("请选择日期范围", {icon: 5});
                return false;
            }
            var rangeDate = data.field.rangeDate.split('~');
            var startDate = rangeDate[0].trim();
            var endDate = rangeDate[1].trim();
            tableReload(data.field.plant, data.field.materialGroup, data.field.material, data.field.supplier, startDate, endDate);
            return false;
        });

        renderRangeDate();
        calendar = getCalendar(startDate, endDate);
        tableCols = buildTableCols(calendar);
        console.log(tableCols);
        tableRender(tableCols);
    });
</script>
</body>
</html>
