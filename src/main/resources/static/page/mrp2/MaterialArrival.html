<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>材料到货计划</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=317"/>
    <!--[if lt IE 9]>
    <script src="../../assets/libs/html5shiv/html5shiv.min.js"></script>
    <script src="../../assets/libs/respond/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-table-view .layui-table .layui-table-cell {
            height: auto;
        }
    </style>
</head>
<body>
<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-card">
    <form class="layui-form">
        <div class="layui-card-body">
            <table id="tableArrivalPlan" lay-filter="tableArrivalPlan"></table>
        </div>
        <div class="text-center" style="padding-top: 15px;padding-bottom: 15px;">
            <button class="layui-btn layui-btn-sm" lay-filter="saveBtn" lay-submit>保存</button>
            <button type="button" class="layui-btn layui-btn-sm" ew-event="closeDialog">关闭</button>
        </div>
    </form>
</div>
<!-- 表格工具列 -->
<script type="text/html" id="addSupplierToolBar">
    <div class="dropdown-menu">
        <button type="button" class="layui-btn layui-btn-sm icon-btn">
            <i class="layui-icon">&#xe615;</i>添加供应商
        </button>
        <div class="dropdown-menu-nav dropdown-bottom-left" style="width: 400px;padding: 15px 15px 0 0;">
            <div class="dropdown-anchor"></div>
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">供应商:</label>
                    <div class="layui-input-block">
                        <input name="supplier" class="layui-input" placeholder="请输入要添加的供应商"/>
                    </div>
                </div>
                <div class="layui-form-item text-right">
                    <button class="layui-btn icon-btn" lay-filter="addSupplier" lay-submit>
                        <i class="layui-icon">&#xe615;</i>确定
                    </button>
                </div>
            </div>
        </div>
    </div>
</script>
<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=317"></script>
<script>
    layui.use(['layer', 'steps', 'form', 'table', "notice", "dropdown"], function () {
        var table = layui.table;
        var form = layui.form;
        var $ = layui.$;
        var notice = layui.notice;
        var dropdown = layui.dropdown;

        /* 获取URL请求的参数 */
        var getQueryVariable = function (variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] === variable){return pair[1];}
            }
            return(false);
        };
        var mrpVer = getQueryVariable("mrpVer");
        var material = getQueryVariable("material");
        var fabDate = getQueryVariable("fabDate");

        if(mrpVer && material && fabDate) {
            /* 获取关于分配的数据 */
            $.ajax({
                type: 'get',
                url: '/mrp/supplierArrivalPlan/getAllocationList',
                data: {
                    mrpVer: mrpVer,
                    material: material,
                    fabDate: fabDate
                },
                success: function(res){
                    if(res.code === 200) {
                        tableRender(res.data);
                    } else {
                        notice.msg(res.msg, {icon: 2});
                    }
                },
                error: function(res) {
                    notice.msg("获取关于分配的数据请求失败，" + res.status, {icon: 2});
                }
            });
        }

        var tableRender = function(data) {
            table.render({
                elem: '#tableArrivalPlan',
                data: data,
                cols: [[
                    {type: 'numbers', align: 'center'},
                    {field: 'fabDate', title: '日期', align: 'center', minWidth: 110},
                    {field: 'material', title: '料号', align: 'center', minWidth: 120},
                    {field: 'supplierCode', title: '供应商ID', align: 'center', minWidth: 100},
                    {field: 'supplier', title: '供应商', align: 'center', minWidth: 100},
                    {field: 'arrivalQty', title: '计划到货', align: 'center'},
                    {field: 'allocationQty', title: '本次分配', align: 'center', minWidth: 100, edit: 'text'}
                ]],
                toolbar: '#addSupplierToolBar',
                page: false,
                size: 'sm'
            });
        }

        form.on('submit(saveBtn)', function (data) {
            var tableDate = table.cache["tableArrivalPlan"];
            var allocation = [];
            for(var i=0; i<tableDate.length; i++) {
                allocation.push({supplier: tableDate[i].supplierCode, allocationQty: tableDate[i].allocationQty});
            }
            $.ajax({
                type: 'post',
                url: '/mrp/supplierArrivalPlan/submit',
                data: {
                    mrpVer: mrpVer,
                    material: material,
                    fabDate: fabDate,
                    allocation: JSON.stringify(allocation)
                },
                success: function(res){
                    if(res.code === 200) {
                        notice.msg(res.msg, {icon: 5});
                        admin.putLayerData('formOk', true, '#tableArrivalPlan');
                        admin.closeDialog('#tableArrivalPlan');
                    } else {
                        notice.msg(res.msg, {icon: 2});
                    }
                },
                error: function(res) {
                    notice.msg("供应商分配请求提交失败，" + res.status, {icon: 2});
                }
            });
            return false;
        });

        form.on('submit(addSupplier)', function (data) {
            var supplier = data.field.supplier;
            if(!supplier) {
                notice.msg("填写供应商", {icon: 5});
                return false;
            }
            var oldData = table.cache["tableArrivalPlan"];
            for(var i=0; i<oldData.length; i++) {
                if(supplier == oldData[i].supplierCode) {
                    notice.msg("供应商已存在", {icon: 5});
                    return false;
                }
            }
            var d = {
                fabDate: fabDate,
                material: material,
                supplierCode: supplier,
                supplier: supplier,
                arrivalQty: 0,
                allocationQty: 0
            };
            oldData.push(d);
            table.reload('tableArrivalPlan', {
                data: oldData
            });
            return false;
        });
    });
</script>
</body>
</html>
