<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>MRP OPEN PR/PO</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <!--[if lt IE 9]>
    <script src="../../assets/libs/html5shiv/html5shiv.min.js"></script>
    <script src="../../assets/libs/respond/respond.min.js"></script>
    <![endif]-->

    <!-- 表格单元格高宽 -->
    <style>
        .layui-table-view .layui-table td .layui-table-cell, .layui-table-view .layui-table[lay-size="sm"] td .layui-table-cell {
            height: auto;
            padding: 0px 0px;
        }
        .layui-table-view .layui-table th .layui-table-cell, .layui-table-view .layui-table[lay-size="sm"] th .layui-table-cell {
            height: auto;
            padding: 0px 0px;
        }

        .layui-table-view .layui-table td, .layui-table-view .layui-table th {
            padding: 0px 0px;
        }
    </style>
    <!-- 移取layui表格鼠标悬停事件 -->
    <style>
        .layui-table tbody tr:hover, .layui-table-click, .layui-table-hover {
            background-color: transparent;
        }
    </style>
    <!-- 增加单元格鼠标悬停效果 -->
    <style>
        div .demo:hover{
            box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
            background-color: lightyellow;
        }
        div .demo .option:hover{
            box-shadow: 2px 2px 2px 1px rgba(0.2, 0.2, 0.2, 0.2);
            background-color: #f2ffb4;
        }
    </style>
</head>
<body>

<!-- 正文开始 -->
<div class="theme-my layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item" style="margin-bottom: 0px;">
                    <div class="layui-inline">
                        <label class="layui-form-label w-auto" style="width: auto;padding-left: 0px;">MRP版本:</label>
                        <div class="layui-input-inline">
                            <select id="mrpVer" name="mrpVer" class="layui-select" placeholder="请选择MRP版本">
                                <option value="20200804152131">20200804152131</option>
                                <option value="20200807094619">20200807094619</option>
                                <option value="20200807111221">20200807111221</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto;">物料组</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="materialGroup" name="materialGroup"  placeholder="请输入搜索物料组" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn icon-btn layui-btn-sm" lay-filter="search" lay-submit>
                            <i class="layui-icon">&#xe615;</i>查询
                        </button>
                    </div>
                </div>
            </form>

            <!-- 表格 -->
            <table id="tableMrpData" lay-filter="tableMrpData"></table>
        </div>
    </div>
</div>

<!-- 表头的标题日期格式模板 -->
<script type="text/html" id="tableTitleDemo">
    <div {{ d.style }}>
        <div>{{d.day}}</div>
        <div style='font-size: 10px;'>{{d.week}}</div>
    </div>
</script>

<!-- MRP模板 -->
<script type="text/html" id="mrpDataTitleDemo">
    <div style="text-align: center;">
        <div style="border-bottom: 1px solid #e6e6e6;height: 25px;line-height: 25px;">
            <span>需求量</span>
        </div>
        <div style="border-bottom: 1px solid #e6e6e6;height: 25px;line-height: 25px;">
            <span>Open PR</span>
        </div>
        <div style="border-bottom: 1px solid #e6e6e6;height: 25px;line-height: 25px;">
            <span>Open PO</span>
        </div>
    </div>
    </div>
</script>

<script type="text/html" id="mrpDataMonthDemo">
    <div style="text-align: right;">
        <div style="border-bottom: 1px solid #e6e6e6;height: 25px;padding-right: 5px;line-height: 25px;">
            <span>{{ d.demandQty }}</span>
        </div>
        <div style="border-bottom: 1px solid #e6e6e6;height: 25px;padding-right: 5px;line-height: 25px;">
            <span>{{ d.rQty_pr || '' }}</span>
        </div>
        <div style="border-bottom: 1px solid #e6e6e6;height: 25px;padding-right: 5px;line-height: 25px;">
            <span>{{ d.rQty_po || '' }}</span>
        </div>
    </div>
</script>

<script type="text/html" id="mrpDataBalanceQtyDemo">
    <div style="text-align: right;">
        {{# if(d.balanceQty < 0) {  }}
        <div style="height: 25px;padding-right: 5px;line-height: 25px;color:red;">
            <span>{{ d.balanceQty_ }}</span>
        </div>
        {{# } else {  }}
        <div style="height: 25px;padding-right: 5px;line-height: 25px;color:blue;">
            <span>{{ d.balanceQty_ }}</span>
        </div>
        {{# } }}
    </div>
</script>



<!-- 修改结余量弹框 -->
<script type="text/html" id="editBalanceDialog">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" id="editBalanceForm" lay-filter="editBalanceForm">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">结余量</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="balanceQty_" name="balanceQty" value="" />
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-inline">
                            <textarea class="layui-textarea" id="memo_" name="memo"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>


<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=317"></script>
<script>
    layui.use(['layer', 'steps', 'form', 'table', 'notice', 'admin', 'laytpl', 'laydate'], function () {
        var table = layui.table;
        var $ = layui.$;
        var notice = layui.notice;
        var form = layui.form;
        var laytpl = layui.laytpl;
        var laydate = layui.laydate;

        //获取MRP的日历
        var getMrpCalendar = function(ver, fromDate, toDate) {
            var calendar = {};
            $.ajaxSettings.async = false;
            $.get('/mrp/mrpVer/getMrpCalendar', {mrpVer: ver, fromDate: fromDate, toDate: toDate}, function(res) {
                if(res.code === 200) {
                    calendar = res.data;
                } else {
                    notice.msg(res.msg, {icon: 2});
                }
            });
            $.ajaxSettings.async = true;
            return calendar;
        };

        // 月份汇总
        var addColsMonth = function(cols, months) {
            var col = cols[0];
            for(var i=0; i<months.length; i++) {
                (function(month) {
                    var title = month.substring(5, 7) + "月汇总";
                    var title_ = month.substring(5, 7) + "月结余";
                    col.push({
                        field: month,
                        title: title,
                        align: 'center',
                        width: 80,
                        templet: function (data) {
                            var d = data[month] || {};
                            d.demandQty = format(d.demandQty);
                            d.rQty_pr = format(d.rQty_pr);
                            d.rQty_po = format(d.rQty_po);
                            d.balanceQty = format(d.balanceQty);
                            return laytpl(mrpDataMonthDemo.innerHTML).render(d);
                        }
                    },{
                        field: month,
                        title: title_,
                        align: 'center',
                        width: 80,
                        templet: function (data) {
                            var d = data[month] || {};
                            d.balanceQty_ = format(d.balanceQty);
                            return laytpl(mrpDataBalanceQtyDemo.innerHTML).render(d);
                        }
                    });
                })(months[i]);
            }

        };

        //表格渲染
        var tableRender = function(ver, where) {
            var cols = [[
                {type: 'numbers', align: 'center', title: '<span style="line-height:40px"></span>'},
                {field: 'mrpVer', title: 'MRP', align: 'center', width: 110},
                {field: 'plant', title: '厂别', align: 'center', width: 60},
                {field: 'materialGroup', title: '物料组', align: 'center', width: 80},
                {field: 'materialGroupName', title: '物料组名', align: 'center', width: 150},
                {field: 'goodInventory', title: '良品库存', align: 'center', width: 100, templet: function(d) {
                        return '<span>'+format(d.goodInventory || 0)+'</span>';
                    }},
                {field: 'dullInventory', title: '呆滞库存', align: 'center', width: 100, templet: function(d) {
                        return '<span>'+format(d.dullInventory || 0)+'</span>';
                    }},
                {templet: '#mrpDataTitleDemo', width: 100, title: '<div style="height: 40px;"></div>'}
            ]];
            var calendar = getMrpCalendar(ver);
            addColsMonth(cols, calendar.months);
            table.render({
                elem: '#tableMrpData',
                url: '/mrp/mrpData/getPageMrpDataPrPo',
                where: where,
                cols: cols,
                page: {layout:['count']},
                size: 'sm',
                even: true,
                done: function(res, curr, count){
                    //处理表格列固定高度不统一问题
                    $(".layui-table-main  tr").each(function (index ,val) {
                        $($(".layui-table-fixed .layui-table-body tbody tr")[index]).height($(val).height());
                    });
                },
                height: 'full-20'
            });
        };

        //搜索
        form.on('submit(search)', function (data) {
            var ver = data.field.mrpVer;
            var where = {
                        mrpVer: ver,
                        product: data.field.product,
                        materialGroup: data.field.materialGroup,
                        material: data.field.material
            };
            tableRender(ver, where);
            return false;
        });

        //千分位
        var format = function(num) {
            if(!num) return "";
            return num && num.toString()
                .replace(/\d+/, function(s){
                    return s.replace(/(\d)(?=(\d{3})+$)/g, '$1,')
                })
        };
    });
</script>
</body>
</html>
