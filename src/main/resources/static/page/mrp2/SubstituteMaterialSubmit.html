        /* 获取URL请求的参数 */
        var getQueryVariable = function (variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] === variable){return pair[1];}
            }
            return(false);
        };

        var product = getQueryVariable("product");
        var material = getQueryVariable("material");

        table.render({
            elem: '#substituteMaterialSubmitTable',
            data: [],
            cols: [[
                {type: 'numbers', align: 'center'},
                {field: 'materialGroup', title: '物料组', align: 'center', minWidth: 80},
                {field: 'material', title: '料号', align: 'center', edit: 'text', minWidth: 120},
                {field: 'materialName', title: '物料描述', align: 'center', minWidth: 200},
                {field: 'substituteRate', title: '比例', align: 'center', edit: 'text'},
                {align: 'center', toolbar: '#eTbCrudTbBar', title: '操作', minWidth: 80}
            ]],
            page: false,
            size: 'sm',
            toolbar: "#toolbarDemo",
            defaultToolbar: []
        });

        //头工具栏事件
        table.on('toolbar(substituteMaterialSubmitTable)', function(obj){
            switch(obj.event){
                case 'add':
                    var tableDate = table.cache["substituteMaterialSubmitTable"];
                    tableDate.push({material:'', materialName: '',substituteRate: 0 });
                    table.reload('substituteMaterialSubmitTable', {data: tableDate});
                    break;
            }
        });

        // 工具条点击事件
        table.on('tool(substituteMaterialSubmitTable)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'edit') {
                // 修改
            } else if (layEvent === 'del') {
                // 删除
                var tableDate = table.cache["substituteMaterialSubmitTable"];
                for (var i = 0; i < tableDate.length; i++) {
                    if (tableDate[i].id == data.id) {
                        tableDate.splice(i, 1);
                        break;
                    }
                }
                table.reload('substituteMaterialSubmitTable', {data: tableDate});
            }
        });

        $("#group").val(group);
        if(plant && product && material) {
            $("#plant").val(plant);
            $("#product").val(product);
            /* 获取关于分配的数据 */
            $.ajax({
                type: 'get',
                url: '/mrp/materialSubstitute/getSubstituteMaterial',
                data: {
                    plant: plant,
                    product: product,
                    material: material
                },
                success: function(res){
                    if(res.code === 200) {
                        group = res.data[0].substituteGroup;
                        $("#group").val(group);
                        table.reload('substituteMaterialSubmitTable', {data: res.data});
                    } else {
                        notice.msg(res.msg, {icon: 2});
                    }
                },
                error: function(res) {
                    notice.msg("获取关于分配的数据请求失败，" + res.status, {icon: 2});
                }
            });
        }
