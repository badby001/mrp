<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>材料需求量详细</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=317"/>
    <!--[if lt IE 9]>
    <script src="../../assets/libs/html5shiv/html5shiv.min.js"></script>
    <script src="../../assets/libs/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-card">
    <div class="layui-card-body">
        <table id="tableMaterialDemandDetail" lay-filter="tableMaterialDemandDetail"></table>
    </div>
    <div class="text-center" style="padding-top: 15px;padding-bottom: 15px;">
        <button class="layui-btn layui-btn-sm" ew-event="closeDialog">关闭</button>
    </div>
</div>
<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=317"></script>
<script>
    layui.use(['layer', 'steps', 'form', 'table', "notice"], function () {
        var table = layui.table;

        /* 获取URL请求的参数 */
        var getQueryVariable = function (variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] === variable){return pair[1];}
            }
            return(false);
        };
        var mrpVer = getQueryVariable("mrpVer");
        var material = getQueryVariable("material");
        var fabDate = getQueryVariable("fabDate");

        if(mrpVer && material && fabDate) {
            table.render({
                elem: '#tableMaterialDemandDetail',
                url: '/mrp/mrpData/getMaterialDemandDetail',
                where: {
                    mrpVer: mrpVer,
                    material: material,
                    fabDate: fabDate
                },
                method: 'get',
                cols: [[
                    {type: 'numbers', align: 'center'},
                    {field: 'dpsVer', title: 'DPS版本', align: 'center', minWidth: 140},
                    {field: 'product', title: '机种', align: 'center', minWidth: 140},
                    {field: 'dpsQty', title: 'DPS数量', align: 'center'},
                    {field: 'usageQty', title: 'BOM用量', align: 'center'},
                    {field: 'slice', title: '切片数', align: 'center'},
                    {field: 'substituteRate', title: '替代比', align: 'center'},
                    {field: 'demandQty', title: '需求量', align: 'center'}
                ]],
                page: {layout: ['count']},
                size: 'sm',
                height: 240
            });
        }
    });
</script>
</body>
</html>
